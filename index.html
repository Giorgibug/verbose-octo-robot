<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disaster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div id="myTable"></div>
    </section>

    <div id="editmymodal">
      <form action="#" id="edituserform">
        <div class="closebutton">X</div>

        <input type="hidden" id="user_id1" />
        <div class="form-row">
          <label for="user_name1">Enter User Name</label>
          <input type="text" id="user_name1" placeholder="user name" required />
          <span class="error-message"></span>
        </div>
        <div class="form-row">
          <label for="user_surname1">Enter User Surname</label>
          <input
            type="text"
            id="user_surname1"
            placeholder="user surname"
            required
          />

          <span class="error-message"></span>
        </div>
        <div class="form-row">
          <label for="user_phone1">Enter phone number</label>
          <input
            type="number"
            id="user_phone1"
            placeholder="phone number"
            required
          />
          <span class="error-message"></span>
        </div>
        <div class="form-row">
          <label for="user_personal-id1">Enter personal id</label>
          <input
            type="number"
            id="user_personal-id1"
            placeholder="personal id"
            required
          />
          <span class="error-message"></span>
        </div>
        <div class="form-row">
          <label for="user_email1">Enter Email</label>
          <input type="email" id="user_email1" placeholder="email" required />

          <span class="error-message"></span>
        </div>
        <div class="form-row">
          <label for="user_zip-code1">Enter zip code</label>
          <input
            type="text"
            id="user_zip-code1"
            placeholder="zip code"
            required
          />

          <span class="error-message"></span>
        </div>
        <div class="form-row gender-block">
          <p>Select Gender</p>
          <div>
            <label for="male1">
              <input
                type="radio"
                id="male1"
                placeholder="gender"
                name="gender1"
                value="male"
              />
              <span>male</span>
            </label>
            <label for="female1">
              <input
                type="radio"
                id="female1"
                placeholder="gender"
                name="gender1"
                value="female"
              />
              <span>female</span>
            </label>
            <label for="other1">
              <input
                type="radio"
                id="other1"
                placeholder="gender"
                name="gender1"
                value="other"
                required
              />
              <span>other</span>
            </label>
          </div>

          <span class="error-message"></span>
        </div>
        <button type="button" id="edituserbutton" class="button submit-form">
          submit form
        </button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
